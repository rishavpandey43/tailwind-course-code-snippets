<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Concepts: Tailwind CSS</title>
    <link rel="stylesheet" href="../chat.css" />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="container mx-auto space-y-4">
    <h1 class="text-3xl text-gray-700">Traditional Approach</h1>
    <div class="flex gap-4 m-8">
      <div class="chat-notification">
        <div class="chat-notification-logo-wrapper">
          <img
            class="chat-notification-logo"
            src="../img/logo.svg"
            alt="ChitChat Logo"
          />
        </div>
        <div class="chat-notification-content">
          <h4 class="chat-notification-title">ChitChat</h4>
          <p class="chat-notification-message">You have a new message!</p>
        </div>
      </div>

      <div class="chat-notification">
        <div class="chat-notification-logo-wrapper">
          <img
            class="chat-notification-logo"
            src="../img/logo.svg"
            alt="ChitChat Logo"
          />
        </div>
        <div class="chat-notification-content">
          <h4 class="chat-notification-title">ChitChat</h4>
          <p class="chat-notification-message chat-notification-message-2">
            You have a new message!
          </p>
        </div>
      </div>
    </div>

    <h1 class="text-3xl text-gray-700">Tailwind CSS Approach</h1>

    <div class="flex gap-4 m-8">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div class="shrink-0">
          <img class="h-12 w-12" src="../img/logo.svg" alt="ChitChat Logo" />
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
      </div>

      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div class="shrink-0">
          <img class="h-12 w-12" src="../img/logo.svg" alt="ChitChat Logo" />
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-red-500">You have a new message!</p>
        </div>
      </div>
    </div>

    <div class="max-w-sm mx-auto bg-white shadow py-5 px-6">
      <form>
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700"
            >Username</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="username"
              id="username"
              class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
              value="tbone"
              disabled=""
            />
          </div>
        </div>
        <div class="mt-6">
          <label for="email" class="block text-sm font-medium text-slate-700"
            >Email</label
          >
          <div class="mt-1">
            <input
              type="email"
              name="email"
              id="email"
              class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
              value="george@krugerindustrial."
              placeholder="you@example.com"
            />
          </div>
        </div>
        <div class="mt-6">
          <label for="password" class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <div class="mt-1">
            <input
              type="password"
              name="password"
              id="password"
              class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
              value="Bosco"
            />
          </div>
        </div>
        <div class="mt-6 text-right">
          <button
            class="bg-sky-500 hover:bg-sky-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white"
          >
            Save changes
          </button>
        </div>
      </form>
    </div>

    <button
      class="btn-primary bg-violet-500 hover:bg-violet-700 focus:ring-violet-400"
    >
      Save changes
    </button>

    <button class="btn-primary bg-red-500 hover:bg-red-700 focus:ring-red-400">
      Save changes
    </button>
  </body>
</html>
